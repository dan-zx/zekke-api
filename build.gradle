plugins {
    id 'java'
    id 'jacoco'
    id 'org.springframework.boot' version '1.5.1.RELEASE'
}

group 'com.github.danzx.zekke'
version '1.0-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_1_8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
[compileJava, compileTestJava]*.options*.compilerArgs = ['-Xlint']

repositories {
    mavenCentral()
}

ext {
    groovyVersion      = '2.4.7'
    javaxInjectVersion = '1'
    junitParamsVersion = '1.0.6'
}

dependencies {
    // SPRING BOOT
    compile 'org.springframework.boot:spring-boot-starter-jersey'
    compile "javax.inject:javax.inject:${javaxInjectVersion}"

    // OTHERS
    runtime "org.codehaus.groovy:groovy:${groovyVersion}"

     // TEST
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile "pl.pragmatists:JUnitParams:${junitParamsVersion}"
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4'
}
